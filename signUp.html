<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coder Cats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Media Queries-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/phone.css" media="only screen and (max-width:400px)">
    <link rel="stylesheet" href="css/tablet.css" media="only screen and (min-width:401px) and (max-width:1100px)">
</head>
<body>
    <header class="mainHeader">
        <div class="mobileNav">
            <h3 class="textIcon"><a href="index.html">CODER CATS</a></h3>
        </div>
        <div class="signInSection">
            <a href="signIn.html" class="signInBtn">Sign In</a>
        </div>
    </header>

    <div class="formContainer">
        <h2>Sign Up</h2>
        <hr>
        <form class="signUpForm" action="survey.html">
            <div class="formControl">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" minlength="1" maxlength="30" required>
            </div>
            
            <div class="formControl">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" minlength="1" maxlength="30" required>
            </div>
            
            <div class="formControl">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required minlength="1" maxlength="50">
            </div>

            <div class="formControl">
                <label for="city">City</label>
                <input type="text" id="city" name="city" minlength="1" maxlength="40" required>
            </div>

            <div class="formControl">
                <label for="state">State</label>
                <input type="text" id="state" name="state" minlength="1" maxlength="30" required>
            </div>

            <div class="formControl">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="formControl">
                <label for="phoneNumber1">Phone Number</label>
                <div class="phoneNumberBlocks">
                    <input type="tel" name="phoneNumber" id="phoneNumber1" minlength="3" maxlength="3" placeholder="123" required>
                    <input type="tel" name="phoneNumber" id="phoneNumber2" minlength="3" maxlength="3" placeholder="456" required>
                    <input type="tel" name="phoneNumber" id="phoneNumber3" minlength="4" maxlength="4" placeholder="7890" required>
                </div>
                
            </div>

            <div class="formControl" id="submitContainer">
                <input id="signUpSubmit" type="submit" name="signUpSubmit" value="Submit">
            </div>
        </form>
    </div> 
</body>
</html>
