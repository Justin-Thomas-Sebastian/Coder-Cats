<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coder Cats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Media Queries-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/phone.css" media="only screen and (max-width:400px)">
    <link rel="stylesheet" href="../css/tablet.css" media="only screen and (min-width:401px) and (max-width:1100px)">
</head>
<body>
    <header class="mainHeader">
        <div class="mobileNav">
            <h3 class="textIcon"><a href="index.html">CODER CATS</a></h3>
        </div>
    </header>

    <div class="loginContainer">
        <h2>Sign In</h2>
        <form class="loginForm" action="index.html">
            <div class="loginControl">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>
            </div>
            
            <div class="loginControl">
                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="userPassword" minlength="6" maxlength="16" required>
            </div>
            <input type="submit" value="Login">
            <span>Or</span>
            <a href="signUp.html">Create an account</a>
        </form>
    </div> 
</body>
</html>
